<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Ремонт квартир</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav>
    <div class="navbar">
      <div class="container">
        <div class="navbar_block">
          <div class="navbar__logo"><img src="img/logo.jpg" alt="Логотип"></div>
          <!-- /.navbar__logo -->
          <div class="navbar__info">
            <div class="navbar__contacts">
              <span class="navbar__address">Калуга, Москва, МО</span>
              <a href="tel:+7(495)42-251-31" class="navbar__phone">+7 (495) 42-251-31</a>
            </div>
            <!-- /.navbar__contacts -->
            <button class="button navbar__button">Перезвоните мне</button>
          </div>
          <!-- /.navbar__info -->
        </div>
        <!-- /.navbar_block -->
      </div>
      <!-- /.container -->
    </div>
    <!-- /.navbar -->
  </nav>
  <main>
    <section class="hero">
      <div class="container">
        <div class="hero_block">
          <div class="hero_text">
            <h1 class="hero_text__title">Внутренняя отделка помещений "под ключ"</h1>
            <span class="hero_text__subtitle">с гарантией качества, прописанной в договоре</span>
            <ul class="hero_list">
              <li class="hero_list__item">
                <div class="hero_list__image">
                  <img src="img/hero/clock.png" alt="Часы">
                </div>
                <span class="hero_list__text">Точно соблюдаем сроки</span>
              </li>
              <li class="hero_list__item">
                <div class="hero_list__image">
                  <img src="img/hero/calculator.png" alt="Калькулятор">
                </div>
                <span class="hero_list__text">Рассчитаем смету на работы и материалы в день обращения</span>
              </li>
              <li class="hero_list__item">
                <div class="hero_list__image">
                  <img src="img/hero/paint.png" alt="Палитра">
                </div>
                <span class="hero_list__text">Предложим более 100 вариантов исполнения дизайна Вашего жилья</span>
              </li>
            </ul>
          </div>
          <!--     .hero_text     -->
          <div class="hero_image">
            <img class="hero_image_picture" src="img/hero/hero_image.png" alt="План квартиры">
          </div>
        </div>
        <!-- .hero_block  -->
      </div> 
      <!--   .container   -->
    </section>
  </main>
</body>
</html>
